<!DOCTYPE html>
<html>
  
<style>
  body{
    background-color: lightgray;
  }
</style>

<body>


<canvas id="canvas" width="400" height="400"></canvas>

<script>
var canvas = document.querySelector("#canvas");
var canvas = document.querySelector("#canvas");
var context = canvas.getContext("2d");
//letter J
context.moveTo(135,60);
context.lineTo(135,210);

context.moveTo(80,197);
context.lineTo(140,197);

context.moveTo(90,73);
context.lineTo(175,73);
context.lineWidth = 25;
context.strokeStyle = "red";
context.stroke();
//letter B
context.moveTo(200,60);
context.lineTo(200,200);
context.moveTo(187,70);
context.lineTo(270,70);
context.moveTo(187,200);
context.lineTo(270,200);
context.moveTo(270,133);
context.lineTo(200,133);
context.moveTo(270,70);
context.lineTo(270,131);
context.moveTo(270,140);
context.lineTo(270,202);

context.lineWidth = 25;
context.strokeStyle = "red";
context.stroke();

</script>

</body>
</html>
